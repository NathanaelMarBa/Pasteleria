    <h1>Que bien estas listo, ayudanos con los sigueintes datos para realizar tu pastel</h1>

    <br>

    <input type="checkbox" id="Sabor1" name="Sabor1" value="Chocolate">

        <label for="Sabor3">Vainilla</label><br>

        <label for="Sabor4">Rompope</label><br>
        <input type="checkbox" id="Sabor5" name="Sabor5" value="Fresa">
        <label for="Sabor5">Fresa</label><br>
        <input type="checkbox" id="Sabor6" name="Sabor6" value="Durazno">
        <label for="Sabor6">Durazno</label><br>
        <input type="checkbox" id="Sabor7" name="Sabor7" value="Zarzamora">
        <label for="Sabor7">Zarzamora</label><br>
    
        
    <h2>Por favor elige el los adornos de tu preferencia</h2>
    <input type="checkbox" id="Adorno1" name="Adorno1" value="Geometricos">
        <label for="Adorno1">Geometricos</label><br>
        <input type="checkbox" id="Adorno2" name="Adorno2" value="Florales">

        <label for="Adorno5">Praliné</label><br>
    
        <h2>Por favor llena el formulario con los siguientes datos</h2> <br>
    
        <label for="Nombre">Nombre completo</label> <br>
        <input type="text" name="Nombre" id="Nombre"> <br>
        <label for="Numero">Numero Telefonico</label> <br>
        <input type="tel" name="Numero" id="Numero" maxlength="10" minlength="10"> <br>
        <label for="Correo">Correo Electronico</label> <br>
        <input type="email" name="Correo" id="Correo"> <br>
        <label for="Descripcion">Descripcion de tu pastel</label> <br>
        <input type="text" name="Descripcion" id="Descripcion" size="80" style="height: 150px;"> <br> <br>
